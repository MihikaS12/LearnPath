<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn Path Chatbot</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    /* CSS variable for scaling; by default, enlarge UI on lower resolutions */
    :root {
      --scale-factor: 1.1;
    }
    /* On 1080p and higher screens, use a scale factor of 1 for crisp rendering */
    @media (min-width: 1920px) and (min-height: 1080px) {
      :root {
        --scale-factor: 1;
      }
    }
    /* Fullscreen dark animated background */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: bgAnimation 20s ease infinite;
    }
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Floating decorative shapes */
    .floating-shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }
    .shape1 { width: 100px; height: 100px; top: 10%; left: 20%; }
    .shape2 { width: 150px; height: 150px; top: 50%; left: 70%; }
    .shape3 { width: 80px; height: 80px; top: 80%; left: 30%; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Splash screen overlay: displays bot name initially */
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      animation: fadeOut 1s ease forwards;
      animation-delay: 1s;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    #splash h1 {
      color: #fff;
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: splashText 2s ease;
    }
    @keyframes splashText {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* Responsive Botpress chatbot iframe with curved edges */
    #chatbot {
      position: absolute;
      top: 0;
      left: 0;
      /* Adjust dimensions so that after scaling the iframe fills the viewport exactly */
      width: calc(100vw / var(--scale-factor));
      height: calc(100vh / var(--scale-factor));
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      background: transparent;
      transform: scale(var(--scale-factor));
      transform-origin: top left;
      z-index: 2;
      transition: transform 0.3s ease;
    }

  </style>
</head>
<body>
  <!-- Floating decorative shapes -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
  
  <!-- Splash screen overlay: displays bot name on initial load -->
  <div id="splash">
    <h1>Learn Path</h1>
  </div>
  
  <!-- Fullscreen chatbot iframe; bot remains fully functional -->
  <iframe id="chatbot"
    src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?open=true&configUrl=https://files.bpcontent.cloud/2025/02/17/10/20250217104941-57ATY3P9.json"
    title="Learn Path Chatbot">
  </iframe>
</body>
</html>
